<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>Colocando videos</h1>
        <p>abaixo está um video</p>
        <!--aqui ficará um exemplo e tag (basica) de video <video src="nome do video" width(tamanho de tela) controls(controles)-->
        <!--opcional as tags autoplay(inicia automaticamente o arquivo) e a tag loop(fica se repetindo)-->
        <video preload="auto" controls width="300" height="300">
            <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
            <source src="midia/meuvideo-m4v.m4v" type="video/mp4">
            <source src="midia/meuvideo-webm.webm" type="video/webm">
            <p>seu navedor não é compativel com a reprodução de videos.</p> 
        </video>
        <h1>inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vrBjtC3blsA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>




</body>
</html>
