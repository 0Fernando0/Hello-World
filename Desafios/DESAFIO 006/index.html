<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>abaixo estão as tags em html</p>
    <ul type="square">
        <li><abbr title="usar a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="usar a tag &lt;h1,h2,h3,h4,h5,h6&gt;">Títulos</abbr></li>
        <li><abbr title="uasr a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="usar a tag &lt;abbr&gt;">Links</abbr></li>
        <li><abbr title="usar a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="usar a tag &lt;em&gt;">Italico</abbr></li>
        <li><abbr title="usar a tag &lt;code&gt;">códigos-fontes</abbr></li>
    </ul>



</body>
</html>
